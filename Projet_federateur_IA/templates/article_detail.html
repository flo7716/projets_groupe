<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #article-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .article-title {
            font-size: 24px;
            font-weight: bold;
        }
        .article-date {
            font-size: 14px;
            color: gray;
        }
        .article-content {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="article-container">
        <h1 class="article-title">{{ article.title }}</h1>
        <p class="article-date">{{ article.date }}</p>
        <div class="article-content">
            {{ article.content }}
        </div>
    </div>
</body>
</html>
